<!DOCTYPE html>
<html class="w-100 h-100">
  <head> </head>
  <body class="page d-flex flex-column w-100 h-100">
    <main class="main-content rss-reader d-flex flex-column w-100 h-100">
      <div class="jumbotron jumbotron-fluid rss-reader__jumbotron">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="display-4 jumbotron__title"></h1>
              <p class="lead jumbotron__lead"></p>
              <hr class="my-4" />
              <form
                class="rss-reader__form rss-reader-form"
                name="rss-reader-form"
                data-state="form"
              >
                <div class="form-group mb-0">
                  <div class="input-group">
                    <input
                      class="form-control rss-reader-form__input"
                      type="text"
                      name="rss"
                      placeholder=""
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary rss-reader-form__submit"
                        type="submit"
                      ></button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="rss-reader__feeds" data-state="rss"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
