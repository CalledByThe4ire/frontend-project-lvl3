<!DOCTYPE html>
<html class="w-100 h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body class="page d-flex flex-column w-100 h-100">
    <main class="main-content rss-reader d-flex flex-column w-100 h-100">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1
                id="rss-reader-title"
                class="display-4 jumbotron__title rss-reader__title"
              ></h1>
              <p
                id="rss-reader-description"
                class="lead jumbotron__lead rss-reader__description"
              ></p>
              <hr class="my-4" />
              <form
                id="rss-reader-form"
                class="rss-reader__form rss-reader-form"
                name="rss-reader-form"
              >
                <div class="form-group mb-0">
                  <div class="input-group">
                    <input
                      id="rss-reader-form-input"
                      class="form-control rss-reader-form__input"
                      type="text"
                      name="rss"
                      placeholder=""
                    />
                    <div class="input-group-append">
                      <button
                        id="rss-reader-form-submit"
                        class="btn btn-outline-secondary rss-reader-form__submit"
                        type="submit"
                      ></button>
                    </div>
                  </div>
                </div>
              </form>
              <div
                id="rss-reader-error-message"
                class="rss-reader__error-message text-danger d-none mt-2"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div
              id="rss-reader-feeds"
              class="rss-reader__feeds rss-reader-feeds d-none"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
